    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.welcome-section {
    text-align: center;
    margin-bottom: 30px;
}

.welcome-section h1 {
    font-size: 40px;
    color: #00ff00;
}

.welcome-section h2 {
    font-size: 30px;
    color: #ffffff;
}

.profile-card {
    background: linear-gradient(135deg, #1c1c1c, #3f3f3f);
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 330px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.profile-image {
    border-radius: 50%;
    width: 100px;
    height: 100px;
}

.name {
    font-size: 24px;
    margin: 10px 0;
}

.title {
    color: #00ff00;
    margin-bottom: 15px;
}

.social-links {
    display: flex;
    justify-content: space-around;
}

.social-icon {
    text-decoration: none;
    color: #00ff00;
    padding: 5px 10px;
    border: 1px solid #00ff00;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.social-icon:hover {
    background-color: #00ff00;
    border: 1px solid #ffffff;
    color: #000;
}

.description {
    text-align: center;
    margin-top: 30px;
    max-width: 600px;
}

.description h3 {
    font-size: 24px;
    color: #00ff00;
}

.description p {
    color: #ccc;
}

/* Button Styles */
.button {
    background-color: #00ff00; /* Button background color */
    color: #000; /* Button text color */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    padding: 10px 20px; /* Padding for the button */
    font-size: 16px; /* Font size */
    text-decoration: none; /* Remove underline from the link */
    display: inline-block; /* Make it behave like a block element */
    cursor: pointer; /* Change cursor to pointer on hover */
    transition: background-color 0.3s, transform 0.2s; /* Transition effects */
    margin-top: 20px;
}

.button:hover {
    background-color: #009900; /* Darker shade on hover */
    transform: scale(1.05); /* Slightly increase size on hover */
}
